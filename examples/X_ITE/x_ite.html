<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>X_ITE : Simple Come</title>
  <link rel="stylesheet" href="https://code.create3000.de/x_ite/latest/dist/x_ite.css" />
  <script src="https://code.create3000.de/x_ite/latest/dist/x_ite.min.js"></script>
  <script src="https://raw.githack.com/andreasplesch/x_ite_dom/master/release/x_ite_dom.1.2.js"></script>
</head>

<body>

  <X3DCanvas style="width: 500px; height: 500px;">
    <X3D profile='Full' version='3.3' xmlns='http://www.web3d.org/specifications/x3d-namespace'>
      <Scene>
        <Viewpoint position='-2 1 -15' orientation='0 1 0 3.14' description='start'></Viewpoint>
        <Shape>
          <Appearance>
            <Material ambientIntensity='0.712006' diffuseColor='1 0 0' shininess='0.81' />
          </Appearance>
          <Cone height='4.0' bottomRadius='2.0' />
        </Shape>
      </Scene>
    </X3D>
  </X3DCanvas>

</body>

</html>
